<!doctype html>
<html lang="pt" data-ng-app="BeMEAN">
    <head>
        <meta charset="utf-8">
        <title>Be MEAN</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
        <style>
            .wrapper {
                max-width: 600px;
                margin: 0 auto;
            }
            .message {
                background-color: #666;
                height: 100px;
            }
        </style>
    </head>
    <body data-ng-controller="UserController as User" class="wrapper">
        
        <h1>{{ User.titulo }}</h1>
        
        <section class="row">
            <input type="checkbox" id="esconder" ng-model="myCheckEsconder"/>
            <label for="esconder">Esconder</label>
            <p>Valor de myCheck: {{myCheckEsconder}}</p>
            <div class="message" ng-hide="myCheckEsconder">
                Messagem
            </div>
        </section>
        
        <section class="row">
            <input type="checkbox" id="mostrar" ng-model="myCheckMostrar"/>
            <label for="mostrar">Mostrar</label>
            <p>Valor de myCheck: {{myCheckMostrar}}</p>
            <div class="message" ng-show="myCheckMostrar">
                Messagem
            </div>
        </section>
        
        <script src="angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.2/angular-animate.js"></script>
        <script>
            
            angular.module('BeMEAN', ['ngAnimate'])
            .controller('UserController', UserController);
            
            function UserController() {
                var vm = this;
                vm.titulo = 'Be MEAN - Animações';
            };
            
        </script>
    </body>
</html>
