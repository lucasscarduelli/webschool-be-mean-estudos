<!doctype html>
<html lang="pt" data-ng-app="BeMEAN">
    <head>
        <meta charset="utf-8">
        <title>Be MEAN</title>
    </head>
    <body data-ng-controller="UserController">
        
        <h1>{{ titulo }}</h1>
        
        <ul>
            <li data-ng-repeat="user in users">
                {{ user.name }} - {{ user.email }}
            </li>
        </ul>
        
        <script src="angular.min.js"></script>
        <script>
            
            angular.module('BeMEAN', [])
            .controller('UserController', UserController);
            
            function UserController($scope) {
                $scope.titulo = 'Be MEAN';
                $scope.users = [
                    { name: 'Lucas Boeing Scarduelli', email: 'lucas@scarduelli.com' },
                    { name: 'Vanessa Mello Boaroli', email: 'vanessaboaroli@gmail.com' },
                    { name: 'Luiz Ot√°vio Amboni', email: 'luiz@gmail.com' }
                ];
            };
            
            UserController['$inject'] = ['$scope'];
        </script>
    </body>
</html>
