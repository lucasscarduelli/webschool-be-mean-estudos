<!doctype html>
<html lang="pt" data-ng-app="BeMEAN">
    <head>
        <meta charset="utf-8">
        <title>Be MEAN</title>
    </head>
    <body data-ng-controller="UserController">
        
        <h1>{{ titulo }}</h1>
        
        <ul>
            <li data-ng-repeat="user in users">
                {{ user.name }} - {{ user.email }}
            </li>
        </ul>
        
        <div data-ng-controller="CourseController">

            <ul>
                <li data-ng-repeat="course in courses">
                    {{ course.name }} - {{ course.teacher }}
                </li>
            </ul>
        
        </div>
        
        <script src="angular.min.js"></script>
        <script>
            
            angular.module('BeMEAN', [])
            .controller('UserController', UserController)
            .controller('CourseController', CourseController);
            
            function UserController($scope) {
                $scope.titulo = 'Be MEAN';
                $scope.users = [
                    { name: 'Lucas Boeing Scarduelli', email: 'lucas@scarduelli.com' },
                    { name: 'Vanessa Mello Boaroli', email: 'vanessaboaroli@gmail.com' },
                    { name: 'Luiz Otávio Amboni', email: 'luiz@gmail.com' }
                ];
            };
            
            CourseController['$inject'] = ['$scope'];

            function CourseController($scope) {
                $scope.titulo = 'Be MEAN';
                $scope.courses = [
                    { name: 'Be MEAN', teacher: 'Suissa' },
                    { name: 'Programação Embarcada', teacher: 'Luketa' },
                    { name: 'Android', teacher: 'Lucas' }
                ];
            };
            
            CourseController['$inject'] = ['$scope'];
        </script>
    </body>
</html>
